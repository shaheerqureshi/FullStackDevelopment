<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        nav ul{
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        nav ul li{
            list-style: none;
            padding: 10px;
            border: 2px solid black;

        }
        

    </style>
</head>
<body>
    <main>
        <div class="container">
            <nav>
                <ul>
                    <li>Home</li>

                    <li>Main hoon</li>
                    <li>Contact us</li>
                </ul>
            </nav>
        </div>
    </main>
    
</body>
</html>
