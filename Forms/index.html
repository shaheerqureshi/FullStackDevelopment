<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form to apply for TA Position</h1>
    <form action="post">
        <div>

            <label for="username">Enter Username</label>
            <input autofocus type="text" id="username" name="username" placeholder="Enter username">
        </div>

        <div>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to our Newsletter</label>
        </div>

        <div>
            <label for="comment">Enter your Comment</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
